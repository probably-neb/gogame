<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>GO GAMES!</title>
        <link rel="icon" type="image/svg+xml" href="/dist/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />
        <meta name="revisit-after" content="7 days" />
        <meta name="language" content="English" />
        <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    </head>
    <body>
        <div hx-ext="ws" ws-connect="/ws">
            <form ws-send>
                <button name="method" value="increment">Increment</button>
                <button name="method" value="decrement">Decrement</button>
            </form>
            <div id="count">1</div>
        </div>
        <button hx-get="/board" hx-target="#board" hx-swap="outerHtml">Board</button>
        <div id="board"></div>
    </body>
</html>
